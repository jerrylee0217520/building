  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin:0; padding:0;
      background: #f5f6fa;
      font-family: 'Noto Sans TC','Microsoft JhengHei',sans-serif;
    }
    .bldg-bg-wrap {
      width: 96vw;
      max-width: 700px;
      aspect-ratio: 1536/1024;
      margin: 18px auto 0 auto;
      background: url('jiayuansongjiang_building2.png') no-repeat bottom center;
      background-size: contain;
      position: relative;
      box-shadow: 0 2px 18px #0003; border-radius: 18px;
    }
    .bldg-overlay {
      position: absolute; left:0; top:0; width:100%; height:100%;
      pointer-events:none;
    }
    .floor-zone {
      position: absolute; left:0; width:100%;
      opacity:0.18; background: #26c6da; border-radius: 10px;
      pointer-events: auto;
      cursor: pointer;
      transition: opacity .15s;
      border: 2px solid transparent;
    }
    .floor-zone.active, .floor-zone:hover {
      opacity:0.27; border: 2px solid #0288d1;
    }
    .floor-label {
      position: absolute; left:10px;
      font-size: max(1.5vw,16px);
      color: #222; font-weight: bold; text-shadow:0 1px 7px #fff8;
      z-index: 10; pointer-events:none;
    }
    @media (max-width:700px) {
      .bldg-bg-wrap { width:98vw; max-width:98vw; }
      .floor-label { font-size: max(3vw,14px); left:6px; }
    }
    .floor-section { margin: 24px 0 0 0; }
    .unit-row-wrap { overflow-x: auto; padding-bottom: 7px; }
    .unit-row { display: flex; gap: 13px; min-width: 330px; }
    .unit-card { min-width: 196px; max-width: 216px; background: #fff; border-radius: 18px; box-shadow: 0 2px 8px #0002;
      padding: 10px 14px 8px 14px; display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 0; transition: box-shadow .2s; position: relative;}
    .unit-card:hover { box-shadow: 0 4px 18px #0003;}
    .status-tag { display: inline-block; font-size: 14px; font-weight: 600; color: #fff; border-radius: 13px; padding: 2px 13px 3px 13px; margin-bottom: 7px; letter-spacing: 2px;}
    .unit-header { font-size: 19px; font-weight: bold; margin-bottom: 2px; color: #2d3a4b;}
    .owner-label { font-size: 15px; color: #333; margin-bottom: 2px;}
    .resident-label { font-size: 14px; color: #888; margin-bottom: 5px;}
    .row { font-size: 13px; color: #444; margin-bottom: 3px;}
    .details { display: none; margin-top: 6px; border-top: 1px dashed #c0c0c0; padding-top: 7px;}
    .toggle-btn { background: #e0e0e0; color: #333; border: none; border-radius: 12px; font-size: 12px;
      padding: 3px 10px; margin-top: 4px; cursor: pointer; transition: background .15s;}
    .toggle-btn:active { background: #bdbdbd;}
  </style>
</head>

    // 自動根據容器高度計算所有熱區座標，百分比自適應
    const container = document.getElementById('bldgWrap');
    const overlay = document.getElementById('bldgOverlay');
    const N = 10;
    // 黑色大理石下緣(一樓頂)的位置百分比
    const stone_bottom_pct = 0.925;
    function drawFloors() {
      overlay.innerHTML = '';
      let H = container.offsetHeight;
      let stoneY = Math.round(H * stone_bottom_pct);
      let zone_1f_height = H - stoneY;
      let floor_high = stoneY / 9;
      let centers = [ Math.round(stoneY + zone_1f_height/2) ];
      let heights = [ Math.round(zone_1f_height) ];
      for(let i=0;i<9;i++) {
        centers.push( Math.round(stoneY - (i+0.5)*floor_high ) );
        heights.push(Math.round(floor_high));
      }
      // 1F在最底, 2F-10F往上
      for(let i=0;i<N;i++) {
        let center = centers[i];
        let height = heights[i];
        let top = Math.max(center - Math.floor(height/2), 0);
        let f = (i+1).toString();
        let zone = document.createElement('div');
        zone.className = 'floor-zone';
        zone.style.top = top+'px';
        zone.style.height = height+'px';
        zone.setAttribute('data-floor',f);
        zone.id = 'zone'+f;
        zone.onclick = function(){ showFloor(f); };
        overlay.appendChild(zone);

        let label = document.createElement('div');
        label.className = 'floor-label';
        label.style.top = (top+8)+'px';
        label.innerText = f+'F';
        overlay.appendChild(label);
      }
      // 初始高亮10樓
      showFloor('10');
      document.getElementById('zone10').classList.add('active');
    }
    window.addEventListener('resize',drawFloors);
    window.addEventListener('DOMContentLoaded',drawFloors);

    function showFloor(floor) {
      document.querySelectorAll('.floor-zone').forEach(z=>z.classList.remove('active'));
      let z=document.getElementById('zone'+floor); if(z)z.classList.add('active');
      document.getElementById('currentfloor').innerText = floor + " 樓";
      document.getElementById('floorunits').innerHTML = floor_units[floor] || "<div>此樓層無資料</div>";
    }
